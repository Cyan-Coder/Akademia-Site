		<script type="text/javascript">
			function getParameterByName(name, url) {
			    if (!url) url = window.location.href;
			    name = name.replace(/[\[\]]/g, '\\$&');
			    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
			        results = regex.exec(url);
			    if (!results) return null	;
			    if (!results[2]) return '';
			    return decodeURIComponent(results[2].replace(/\+/g, ' '));
			}
			var header = document.getElementById("Header");
			var cat = getParameterByName("cat", window.location.href)
			if (cat != null) {
				document.title = getParameterByName("cat", window.location.href);
				Header.innerHTML = getParameterByName("cat", window.location.href) + " main articles";
			}else{
				document.title = "Maths";
				Header.innerHTML = "All main articles";
			}
		</script>
